<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        function search() {
            s = document.getElementById("search").value;
            redirect("/explore?search=" + encodeURIComponent(s));
        }
    </script>
</head>
<body>
    <iframe
        src="{{ url_for('navbar') }}"
        scrolling="no"
        frameborder="0"
        width="100%"
        height="50vh"
    >
    </iframe>
    <hr class="side-break">
    <center>
        <input class="general-input" type="text" placeholder="search..." id="search">
        <button class="general-input-redirect-button" style="width: fit-content;" onclick="search()">Search</button>
        
        {% for url, name in blogs %}

            <br>
            <button class="blog-list-box general-text" onclick="redirect('/explore?blog={{ url }}')">
                {{ name }}
            </button>

        {% endfor %}
    </center>
</body>
</html>
