<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body class="general-body">
    <div class="center general-form">
        <center>
            <h3 class="general-heading">Signup</h3>
            <form action="signup" method="post">
                <input class="general-input" type="text" placeholder="* Firstname, Lastname" name="realname" id="0" required> <br>
                <input class="general-input" type="email" placeholder="* E-Mail" name="email" id="1" required> <br>
                <input class="general-input" type="text" placeholder="* Username" name="username" id="2" required> <br>
                <input class="general-input" type="password" placeholder="* Password" name="password" id="3" required> <br>
                <input class="general-input" type="date" name="date" id="4">
                <center>
                    <input class="general-input" style="margin-right: 5px;" type="submit" value="Signup">
                    <button class="general-input-redirect-button" style="margin-left: 5px;" onclick="redirect('/login')">Login</button> <br>
                    <p></p>
                </center>
            </form>
        </center>
    </div>
</body>
</html>
